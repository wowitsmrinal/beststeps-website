<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSteps: Walking Leaderboard</title>
    <link rel="icon" type="image/png" href="beststeps-logo.png">
    <meta name="description" content="Turn your steps into stories.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BestSteps: Walking Leaderboard">
    <meta property="og:description" content="Turn your steps into stories.">
    <meta property="og:url" content="https://beststeps.app/">
    <link rel="canonical" href="https://beststeps.app/">
    <!-- TODO: Add image -->
    <meta property="og:image" content="">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BestSteps: Walking Leaderboard">
    <meta name="twitter:description" content="Turn your steps into stories.">
    <!-- TODO: Add image -->
    <meta name="twitter:image" content="">
    <meta name="robots" content="max-image-preview:large">    

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Bangers:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 0 0;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            padding: 0;
        }

        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 72px;
            width: 100%;
            max-width: 745px;
            padding: 0;
        }

        .hero-image {
            width: 300px;
            height: 615px;
            position: relative;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: perspective(1200px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: perspective(1200px) scale(1);
            }
        }

        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 78px;
            font-weight: 400;
            line-height: 1.2em;
            color: #fff;
            -webkit-text-stroke: 3px #000;
            text-shadow: 2px 4px 0px #000;
            margin: 0;
            opacity: 0;
            transform: perspective(1200px) scale(0.9);
            animation: fadeInScale 0.6s ease-out forwards;
            will-change: transform;
        }

        .subtitle {
            font-size: 19px;
            font-weight: 500;
            line-height: 1.3em;
            color: #6c6f75;
            margin: 0;
            opacity: 0;
            transform: perspective(1200px) scale(0.9);
            animation: fadeInScale 0.6s ease-out 0.1s forwards;
            will-change: transform;
        }

        .download-button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #000;
            border-radius: 10px;
            width: 240px;
            height: 44px;
            padding: 12px 2px 12px 0;
            text-decoration: none;
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            margin-top: 17px;
        }

        .download-button:hover {
            opacity: 0.9;
        }

        .apple-logo {
            width: 16px;
            height: auto;
        }

        .apple-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .features-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            width: 100%;
            max-width: 745px;
        }

        .feature-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 72px;
            width: 100%;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 320px;
        }

        .feature-image {
            width: 300px;
            height: 615px;
            position: relative;
            overflow: hidden;
        }

        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .feature-title {
            font-size: 32px;
            font-weight: 500;
            line-height: 1em;
            color: #000;
            text-align: center;
            margin: 0;
        }

        .feature-description {
            font-size: 17px;
            font-weight: 500;
            line-height: 1.3em;
            color: #9e8987;
            text-align: center;
            margin: 0;
        }

        .feature-row:nth-child(1) .feature {
            align-items: flex-start;
        }

        .feature-row:nth-child(1) .feature-title,
        .feature-row:nth-child(1) .feature-description {
            text-align: left;
        }

        .feature-row:nth-child(2) .feature {
            align-items: flex-end;
        }

        .feature-row:nth-child(2) .feature-title,
        .feature-row:nth-child(2) .feature-description {
            text-align: right;
        }

        .faq-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            width: 100%;
            max-width: 100%;
            margin-left: 0;
            margin-right: 0;
        }

        .faq-section-desktop {
            display: flex;
        }

        .faq-image {
            width: 100%;
            height: 381px;
            position: relative;
            overflow: hidden;
        }

        .faq-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        @media (min-width: 810px) and (max-width: 1199.98px) {
            .container {
                max-width: 810px;
                padding: 56px 0 0;
            }

            .hero {
                flex-direction: column;
                gap: 32px;
                width: 100%;
            }

            .hero-content {
                align-items: center;
                gap: 28px;
                width: 100%;
            }

            .logo-section {
                align-items: center;
                gap: 16px;
            }

            .logo {
                width: 52px;
                height: 52px;
            }

            .title {
                text-align: center;
                width: 274px;
            }

            .subtitle {
                text-align: center;
                width: auto;
            }

            .download-button {
                height: 48px;
            }

            .feature-row {
                flex-direction: column;
                gap: 32px;
            }

            .feature {
                gap: 24px;
                width: 100%;
            }

            .faq-image {
                height: 369px;
            }
        }

        @media (max-width: 809.98px) {
            .container {
                max-width: 440px;
                padding: 56px 0 0;
            }

            .main-section {
                gap: 80px;
            }

            .hero {
                flex-direction: column;
                gap: 32px;
                width: 100%;
            }

            .hero-image {
                order: 2;
            }

            .hero-content {
                align-items: center;
                gap: 32px;
                width: 100%;
                order: 1;
            }

            .logo-section {
                align-items: center;
                gap: 16px;
                width: 100%;
            }

            .logo {
                width: 54px;
                height: 53px;
            }

            .title {
                text-align: center;
                width: 100%;
            }

            .subtitle {
                text-align: center;
                width: 289px;
            }

            .download-button {
                height: 48px;
            }

            .feature-row {
                flex-direction: column;
                gap: 32px;
            }

            .feature {
                gap: 24px;
                width: 100%;
                padding: 0 24px;
                align-items: center !important;
            }

            .feature-title,
            .feature-description {
                width: 300px;
                text-align: center !important;
            }

            .feature-row:nth-child(2) .feature {
                order: 1;
            }

            .feature-row:nth-child(2) .feature-image {
                order: 2;
            }

            .faq-section-desktop {
                display: flex;
            }

            .faq-image {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <!-- Hero Section -->
            <div class="hero">
                <div class="hero-image">
                    <img src="https://framerusercontent.com/images/dX8N6mSvupTLkwgUUuyBMOajME.png?width=2105&height=4206" alt="A selection of ambient sounds such as gentle rain, ocean waves, forest birds, and brown noise.">
                </div>
                <div class="hero-content">
                    <div class="logo-section">
                        <div class="logo">
                            <img src="beststeps-logo.png" alt="BestSteps logo">
                        </div>
                        <div>
                            <h1 class="title">Best Steps</h1>
                            <h2 class="subtitle">Turn your steps into stories.</h2>
                        </div>
                    </div>
                    <a href="https://apps.apple.com/us/app/beststeps-walking-leaderboard/id6755495021" target="_blank" rel="noopener" class="download-button">
                        <div class="apple-logo">
                            <img src="apple-logo.png" alt="Apple logo">
                        </div>
                        <span>Download for iOS</span>
                    </a>
                </div>
            </div>

            <!-- Features Section -->
            <div class="features-section">
                <!-- Feature 1 -->
                <div class="feature-row">
                    <div class="feature">
                        <h1 class="feature-title">Bragging rights included</h1>
                        <h2 class="feature-description">Share instantly with your friends.</h2>
                    </div>
                    <div class="feature-image">
                        <img src="https://framerusercontent.com/images/QCH8RToGYxzubcIi4KglHp2GZo.png?width=2105&height=4206" alt="Interface showing several ambient sounds—rain, wind, waves—each with its own volume slider and a main control playing them together.">
                    </div>
                </div>

                <!-- Feature 2 -->
                <div class="feature-row">
                    <div class="feature-image">
                        <img src="https://framerusercontent.com/images/uUwz7xiCu0qM2X5HHfQeVXTk0Q.png?width=2105&height=4206" alt="A sound timer lets users choose how long the track plays, with options like indefinite, 5 min, 10 min, 30 min, 1 hr, or 10 hr.">
                    </div>
                    <div class="feature">
                        <h1 class="feature-title">Relive your biggest days</h1>
                        <h2 class="feature-description">Add photos and notes to make the walk your own.</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer Gradient -->
    <div class="faq-section faq-section-desktop">
        <div class="faq-image">
            <img src="https://framerusercontent.com/images/zXjun7nDkOpFuQZKBYNSESPEmQ.png?width=7280&height=2342" alt="">
        </div>
    </div>
</body>
</html>
