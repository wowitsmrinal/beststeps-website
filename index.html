<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSteps: Walking Leaderboard</title>
    <link rel="icon" type="image/png" href="beststeps-logo.avif">
    <meta name="description" content="BestSteps is an iOS app that turns yours steps into stories.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BestSteps: Walking Leaderboard">
    <meta property="og:description" content="Turn steps into stories.">
    <meta property="og:url" content="https://beststeps.app/">
    <link rel="canonical" href="https://beststeps.app/">
    <meta property="og:image" content="https://beststeps.app/share.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BestSteps: Walking Leaderboard">
    <meta name="twitter:description" content="Turn steps into stories.">
    <meta name="twitter:image" content="https://beststeps.app/share.png">
    <meta name="robots" content="max-image-preview:large">    

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Bangers:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers:wght@400&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers:wght@400&display=swap">
    </noscript>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: auto;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Bangers', sans-serif;
            background-image: url('bgredweb.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fff;
            color: #000;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            padding: 0;
        }

        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 72px;
            width: 100%;
            max-width: 900px;
            padding: 0;
        }

        .hero-image {
            width: 450px;
            height: 922px;
            position: relative;
            overflow: visible;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: rotate(-6deg);
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: perspective(1200px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: perspective(1200px) scale(1);
            }
        }

        .title {
            display: block;
            height: auto;
            width: 50%;
            margin: 0 0 16px 0;
            opacity: 0;
            transform: perspective(1200px) scale(0.9);
            animation: fadeInScale 0.6s ease-out forwards;
            will-change: transform;
        }

        .subtitle {
            font-family: 'Bangers', sans-serif;
            font-size: 42px;
            font-weight: 500;
            line-height: 1.3em;
            letter-spacing: 0.03em;
            color: #fff;
            margin: 0;
            white-space: nowrap;
            opacity: 0;
            transform: perspective(1200px) scale(0.9);
            animation: fadeInScale 0.6s ease-out 0.1s forwards;
            will-change: transform;
        }

        .download-button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 90px;
            width: 313px;
            height: 73px;
            padding: 12px 2px 12px 0;
            text-decoration: none;
            color: #000;
            font-family: 'Bangers', sans-serif;
            font-size: 25px;
            font-weight: 400;
            letter-spacing: 0.0em;
            opacity: 1;
            transform: rotate(0deg);
        }

        .download-button:hover {
            opacity: 0.9;
        }

        /* Large screens: vertically center the main content */
        @media (min-width: 1200px) {
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 100%;
            }
        }

        @media (min-width: 810px) and (max-width: 1199.98px) {
            .container {
                max-width: 810px;
                padding: 56px 0 0;
            }

            .hero {
                flex-direction: column;
                gap: 32px;
                width: 100%;
            }

            .hero-content {
                align-items: center;
                gap: 28px;
                width: 100%;
            }

            .logo-section {
                align-items: center;
                gap: 16px;
            }

            .title {
                width: 70%;
            }

            .subtitle {
                text-align: center;
                width: auto;
            }

            .download-button {
                height: 48px;
            }
        }

        @media (max-width: 809.98px) {
            .container {
                max-width: 440px;
                padding: 56px 0 80px;
            }

            .main-section {
                gap: 80px;
            }

            .hero {
                flex-direction: column;
                gap: 32px;
                width: 100%;
            }

            .hero-image {
                order: 2;
                width: 250px;
                height: 512px;
            }

            .hero-image img {
                transform: rotate(0deg);
            }

            .hero-content {
                align-items: center;
                gap: 32px;
                width: 100%;
                order: 1;
            }

            .logo-section {
                align-items: center;
                gap: 16px;
                width: 100%;
            }

            .title {
                width: 70%;
                margin: 0 auto 16px auto;
            }

            .subtitle {
                text-align: center;
                width: 289px;
                margin: 0 auto;
                font-size: 32px;
            }

            .download-button {
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="hero">
                <div class="hero-image">
                    <img src="phone1.avif" alt="BestSteps app screenshot" fetchpriority="high" decoding="async">
                </div>
                <div class="hero-content">
                    <div class="logo-section">
                        <div>
                            <img src="beststeps-name.png" alt="BestSteps" class="title">
                            <h2 class="subtitle">Turn steps into stories.</h2>
                        </div>
                    </div>
                    <a href="https://apps.apple.com/us/app/beststeps-walking-leaderboard/id6755495021" target="_blank" rel="noopener" class="download-button">
                        <span>Download for iOS</span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
